site_name: Recipes
site_description: A curated collection of recipes, brewing notes, guides, and cocktail formulas.
site_url: https://pacharanero.github.io/recipes/
repo_url: https://github.com/pacharanero/recipes
repo_name: pacharanero/recipes
edit_uri: edit/main/recipes/

docs_dir: recipes

theme:
  name: material
  language: en
  logo: assets/recipe-website-logo-white.svg
  favicon: assets/recipe-website-logo-white.svg
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.path
    - navigation.sections
    - content.code.copy
    - search.highlight
    - search.share
    - toc.follow
  palette:
    - scheme: default
      primary: custom
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  # Custom CSS to define the custom primary color variable
extra_css:
  - styles/brand.css

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.snippets:
      check_paths: false

plugins:
  - search
  - tags:
      tags_file: tags.md

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pacharanero/recipes
      name: Source on GitHub
