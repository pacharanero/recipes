site_name: Recipes
site_description: A curated collection of recipes, brewing notes, guides, and cocktail formulas.
site_url: https://pacharanero.github.io/recipes/
repo_url: https://github.com/pacharanero/recipes
repo_name: pacharanero/recipes
edit_uri: ""

docs_dir: recipes

theme:
  name: material
  custom_dir: overrides
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.sections
    - content.code.copy
    - search.highlight
    - search.share
    - toc.follow
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.snippets

plugins:
  - search
  # Future: add macros / awesome-pages if we restructure into subfolders

